<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Form2</title>

<body>
    <div>
    <h1>Registration Form</h1>
    </div>
    
    <form >
        <fieldset style="border-style: solid;width: 600px; ;margin: auto;" >
            <legend>Personal details</legend>
           
        <div>
            <label>First Name</label>
            &nbsp;<input type="text"required>
        </div><br>
        <div>
            <label>Last Name</label>
            &nbsp;<input type="text"required>
        </div><br>
        <div>
            <label>Email Address</label>
            <input type="email"required>
        </div>
        <br><br>
        <div> 
            <label>Gender: </label> 
            <input  type="radio" name="Male" value="Male"><label for="male">Male</label>
        
        
            <input  type="radio" name="Male" value="Female">
            <label for="female">Female</label>
        </div><br>
        <div> 
        </fieldset >
            <fieldset style="border-style: solid;width: 600px; ;margin: auto;" >
                <legend>City</legend>  
            <label>City :</label>
           <select name="City">
               <option value="Amman">Amman</option>
               <option value="Irbid">Irbid</option>
               <option value="Zarqa">Zarqa</option>
               <option value="Jarash">Jarash</option>
               <option value="Aqaba">Aqaba</option>
               <option value="Ajlun">Ajlun</option>
           </select>
        </fieldset>
        </div>  
        <br>
        <div style="display: flex;justify-content: center;">
            <button>Subscribe</button>
        </div>
    
    </form>

</body>
